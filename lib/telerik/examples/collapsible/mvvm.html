<html>

    <title>MVVM</title>

    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">

    <script>

</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div data-model="viewModel" data-role="view" data-title="Collapsible MVVM">
    <ul data-role="listview" data-style="inset">
        <li>Show/Hide collapsible <input type="checkbox" data-role="switch" data-bind="checked: isVisible"></li>
    </ul>

    <div data-role="collapsible" data-bind="visible: isVisible, events: { expand: expand, collapse: collapse }">
        <h3>Collapsible Header</h3>
        <p>Collapsible Content</p>
    </div>
    <p>
        Kendo UI Mobile Collapsible supports the
        <a href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/events">events</a> and
        <a href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/visible">visible</a> bindings.
    </p>
    <div class="console"></div>
</div>

<script>
    var viewModel = kendo.observable({
        isVisible: true,
        expand: function(e) {
            kendoConsole.log("expand");
        },
        collapse: function(e) {
            kendoConsole.log("collapse");
        }
    });
</script>


    
    <script>
        window.kendoMobileApplication = new kendo.mobile.Application(document.body);
    </script>
    
    
</body>
</html>
