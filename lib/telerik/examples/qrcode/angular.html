            <span kendo-qrcode
                  k-error-correction="'M'"

        </div>

            <h4>Set value</h4>
            <input ng-model="qrcode">
        </div>
    </div>
    </div>
<script>
    angular.module("KendoDemos", [ "kendo.directives" ])
        .controller("MyCtrl", function($scope){
            $scope.qrcode = "http://www.example.com";
        })
</script>
